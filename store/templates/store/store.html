{% extends "./base.html" %} {% load static %} {% block content %}

<!-- Introduction section -->

<section class="py-4 text-center container">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h3> AlpineAction </h3>
      <h4>Elevate Your Slope Style!</h4>

      <br />

      <p class="lead text-muted">
        Browse our extensive collections.
      </p>

      <br />

      <a href="{% url 'register' %}" class="btn btn-primary my-2">
        <i class="fa fa-user-plus" aria-hidden="true"></i> &nbsp; Create an
        account
      </a>
    </div>
  </div>
</section>

<!-- All products section -->

<div class="album py-5 bg-light">
  <div class="container">
    <div class="pb-3 h3 text-info-emphasis">All products</div>

    <hr />

    <br />

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">
      {% for product in my_products %}
      <div class="col">
        <div class="card border-secondary mb-3">
          <img
            class="img-fluid"
            alt="Responsive image"
            src="{{product.image.url}}"
          />

          <div class="card-body">
            <h5 class="card-title">
              <a
                class="text-info"
                href="{{product.get_absolute_url}}"
              >
                {{ product.title | capfirst }}
              </a>
            </h4>

            <div class="d-flex justify-content-between align-items-center">
              <h5 class = "text-info-emphasis">$ {{ product.price }}</h5>
            </div>
          </div>
        </div>
      </div>

      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
